<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Lectura de Medidor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Lectura de Medidor</h1>
        <form id="meter-form">
            <div class="form-group">
                <label for="meter-number">Número de Medidor</label>
                <input type="text" id="meter-number" required>
            </div>
            <div class="form-group">
                <label for="kwh-reading">Lectura en kWh</label>
                <input type="number" id="kwh-reading" required>
            </div>
            <div class="form-group">
                <label for="meter-photo" class="file-upload-button">Subir Foto del Medidor</label>
                <input type="file" id="meter-photo" accept="image/*" required>
                <span id="file-name">Ningún archivo seleccionado</span>
            </div>
            <button type="submit" class="save-button">Guardar Registro</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
